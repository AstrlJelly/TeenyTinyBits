# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations.
      # Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Windows, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 4. <Windows, Release, latest GCC compiler toolchain on the default runner image, default generator>
      matrix:
        os:         [ubuntu-latest, windows-latest]
        build_type: [Release]
        compiler:  [ {c: clang, cpp: clang++}, {c: gcc, cpp: g++} ]

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs.
      # These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install Dependencies
      shell: bash
      run: if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then sudo apt update && sudo apt upgrade; sudo apt install libwayland-dev libxkbcommon-dev xorg-dev; fi

    - name: Install ninja-build tool
      # You may pin to the exact commit or the version.
      # uses: seanmiddleditch/gha-setup-ninja@3b1f8f94a2f8254bd26914c4ab9474d4f0015f67
      uses: seanmiddleditch/gha-setup-ninja@v6
      with:
        # Version of ninja-build to install
        version: 1.12.1 # default is 1.12.1
        # Override default platform with one of [win, mac, linux, winarm64, linux-aarch64]
        platform: # optional
        # Destination directory, will be added to PATH
        destination: # optional, default is ninja-build
        # Proxy server
        http_proxy: # optional
        
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -D CMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }}
        -D CMAKE_C_COMPILER=${{ matrix.compiler.c }}
        -D CMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G Ninja
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Upload Teeny Example (teenydemo)
      uses: actions/upload-artifact@v6.0.0
      with:
        name: teenydemo
        path: build/${{ matrix.os }}/${{ matrix.compiler.c }}/teenydemo
